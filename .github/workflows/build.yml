name: Build and deploy

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i

      - name: Lint
        run: pnpm lint

      - name: Format
        run: npx prettier -c src cypress

      - name: Build
        run: pnpm build

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          start: npx serve -s build
          record: ${{ secrets.CYPRESS_RECORD_KEY != '' }}
          config: baseUrl=http://localhost:5000
          install-command: pnpm i
          wait-on: http://localhost:5000

      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: reggionick/s3-deploy@v3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          folder: build
          bucket: ${{ secrets.FRONTEND_BUCKET }}
          bucket-region: eu-west-1
          delete-removed: true
          private: true
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation: index.html

      - name: Restart all screens
        if: github.ref == 'refs/heads/master'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          curl -sL https://firebase.tools | bash
          firebase -P vikes-match-clock-firebase database:set /fotbolti/controller/refreshToken -f -d '"'$(uuidgen)'"' --token $FIREBASE_TOKEN
          firebase -P vikes-match-clock-firebase database:set /handbolti/controller/refreshToken -f -d '"'$(uuidgen)'"' --token $FIREBASE_TOKEN

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - build
    steps:
      - uses: actions/checkout@v2

      - name: Set error color
        if: needs.build.result != 'success'
        run: echo "SLACK_COLOR=#FF0000" >> $GITHUB_ENV

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: Vikes matchclock
          SLACK_ICON_EMOJI: ":vikes:"
          SLACK_TITLE: Vikes github actions run
          SLACK_FOOTER: "Eurovikes"
