name: Build and deploy

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  id-token: write
  contents: read

jobs:
  build-clock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ./clock
        run: pnpm i

      - name: Install Playwright browsers
        working-directory: ./clock
        run: pnpm exec playwright install --with-deps chromium

      - name: Lint
        working-directory: ./clock
        run: pnpm lint

      - name: Format
        working-directory: ./clock
        run: pnpm format-check

      - name: Build
        working-directory: ./clock
        run: pnpm build

      - name: Run unit tests with coverage
        working-directory: ./clock
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./clock/coverage/cobertura-coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulator
        working-directory: ./clock
        run: |
          firebase emulators:start --only auth,database --project vikes-match-clock-test &
          echo $! > /tmp/emulator.pid

      - name: Wait for Firebase Emulator
        run: |
          echo "Waiting for Auth emulator..."
          timeout 120 bash -c 'until curl -sf http://127.0.0.1:9099 > /dev/null 2>&1; do sleep 1; done'
          echo "Auth emulator ready"
          echo "Waiting for Database emulator..."
          timeout 120 bash -c 'until curl -sf http://127.0.0.1:9000/.json > /dev/null 2>&1; do sleep 1; done'
          echo "Database emulator ready"
          echo "All Firebase emulators are ready"

      - name: Start Vite dev server
        working-directory: ./clock
        run: |
          VITE_USE_EMULATOR=true pnpm start &
          echo $! > /tmp/vite.pid
          
      - name: Wait for Vite dev server
        run: |
          echo "Waiting for Vite dev server on port 3000..."
          timeout 120 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'
          echo "Vite dev server is ready"
          
      - name: Verify Vite is using emulator config
        run: |
          echo "Checking if Vite app is using emulator..."
          curl -s http://localhost:3000 | head -100
          echo ""
          echo "Checking if VITE_USE_EMULATOR is in bundle..."
          curl -s http://localhost:3000/src/firebase.ts 2>/dev/null | head -20 || echo "Direct source not accessible (expected in bundled mode)"
          
      - name: Run e2e tests
        working-directory: ./clock
        run: DEBUG=pw:api pnpm e2e --reporter=list
        env:
          VITE_USE_EMULATOR: "true"
          TEST_CREDENTIALS: ${{ secrets.TEST_CREDENTIALS }}
          
      - name: Stop Vite dev server
        if: always()
        run: kill $(cat /tmp/vite.pid) 2>/dev/null || true

      - name: Stop Firebase Emulator
        if: always()
        run: kill $(cat /tmp/emulator.pid) 2>/dev/null || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: clock/playwright-report/
          retention-days: 30

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: clock-build
          path: clock/build/
          retention-days: 1

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [build-clock]
    if: github.ref == 'refs/heads/master'
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: clock-build
          path: ./build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-master-deploy
          aws-region: eu-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: tf-outputs
        working-directory: ./infra/prod
        run: |
          terraform init -backend=true
          echo "frontend_bucket=$(terraform output -raw frontend_bucket)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Deploy to Production
        uses: reggionick/s3-deploy@v4
        with:
          folder: ./build
          bucket: ${{ steps.tf-outputs.outputs.frontend_bucket }}
          bucket-region: eu-west-1
          delete-removed: true
          private: true
          dist-id: ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }}
          invalidation: index.html

      - uses: w9jds/setup-firebase@main
        with:
          tools-version: 11.9.0
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}

      - name: Restart all screens
        run: |
          for baseKey in vikinni vikuti safamyriuti hasteinsvollur kopavogsvollur krvollur meistaravellir; do
            firebase -P vikes-match-clock-firebase database:set /states/$baseKey/controller/refreshToken -f -d '"'$(uuidgen)'"' --token $FIREBASE_TOKEN
          done

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-clock]
    if: |
      github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'sandbox-deploy')
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: clock-build
          path: ./build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-staging-deploy
          aws-region: eu-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: tf-outputs
        working-directory: ./infra/staging
        run: |
          terraform init -backend=true
          echo "frontend_bucket=$(terraform output -raw frontend_bucket)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Deploy to Staging
        uses: reggionick/s3-deploy@v4
        with:
          folder: ./build
          bucket: ${{ steps.tf-outputs.outputs.frontend_bucket }}
          bucket-region: eu-west-1
          delete-removed: true
          private: true
          dist-id: ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }}
          invalidation: index.html

      - name: Comment on PR with staging URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployed to staging: https://staging.irdn.is'
            })

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - build-clock
      - deploy-prod
      - deploy-staging
    steps:
      - uses: actions/checkout@v2

      - name: Set error color
        if: needs.build-clock.result != 'success'
        run: echo "SLACK_COLOR=#FF0000" >> $GITHUB_ENV

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: Vikes matchclock
          SLACK_ICON_EMOJI: ":vikes:"
          SLACK_TITLE: Vikes github actions run
          SLACK_FOOTER: "Eurovikes"
